easy_admin:
    entities:
        Comercio:
            class: App\Entity\Comercio
            form:
                fields:
                  - { property: 'nombre' }
                  - { property: 'direccion' }
                  - { property: 'latitud' }
                  - { property: 'longitud' }
                  - { property: 'archivoLogo', type: 'vich_image'}
                  - { property: 'observacion' }
                  - { property: 'rubro' }
                  - { property: 'activo' }